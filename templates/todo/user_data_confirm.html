{% extends "todo/base.html" %}
{% block content %}
    {% for field in form %}
        {% if field.id_for_label == 'id_username' or field.id_for_label == 'id_email' %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field.value }}
    </div>
        {% endif %}
    {% endfor %}

    <a href="{% url 'todo:user_data_input' %}" class="btn btn-primary btn-lg">戻る</a>
    <hr>
    <form action="{% url 'todo:user_data_create' %}" method="POST">
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
        {% csrf_token %}
    </form>
{% endblock %}
