{% extends 'todo/base.html' %}

{% block content %}
<div>
    <h2>TODOリスト</h2>

    {% if category %}
        <h2>カテゴリー: {{ category.title }}</h2>
    {% endif %}

    {% for todos in todo %}
        <ul>
            <li class="todo_title">{{ todos.title }}</li>
            <li class="todo_created_at">{{ todos.created_at }}</li>
        </ul>
    {% endfor %}
</div>
{% endblock %}
